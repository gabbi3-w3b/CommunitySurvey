<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Test Scores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 90%;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
        }
        .charts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        canvas {
            max-width: 400px;
            max-height: 300px;
            margin: 20px;
        }
        .floating-shape:nth-child(1) {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        .floating-shape:nth-child(2) {
            position: absolute;
            background-color: rgba(187, 255, 0, 0.157);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            animation-delay: 1.5s;
        }
        .floating-shape:nth-child(3) {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.111);
            border-radius: 45%;
            animation: float 2.9s infinite ease-in-out;
        }
        .floating-shape:nth-child(1) { top: 10%; left: 20%; width: 80px; height: 80px; }
        .floating-shape:nth-child(2) { top: 50%; right: 15%; width: 100px; height: 100px; }
        .floating-shape:nth-child(3) { bottom: 15%; left: 10%; width: 120px; height: 120px; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    
    <div class="container">
        <h1>Student Test Scores</h1>
        <div class="charts-container">
            <canvas id="barChart"></canvas>
            <canvas id="pieChart"></canvas>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script>
        const studentScores = {
            labels: ['Student A', 'Student B', 'Student C', 'Student D', 'Student E'],
            scores: [85, 70, 95, 60, 75],
        };

        // Bar Chart
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: studentScores.labels,
                datasets: [{
                    label: 'Test Scores (%)',
                    data: studentScores.scores,
                    backgroundColor: ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d'],
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Bar Chart: Test Scores' },
                },
            },
        });

        // Pie Chart
        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: studentScores.labels,
                datasets: [{
                    data: studentScores.scores,
                    backgroundColor: ['#577590', '#4d908e', '#43aa8b', '#90be6d', '#f9c74f'],
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Pie Chart: Score Distribution' },
                },
            },
        });

        // Line Chart
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: studentScores.labels,
                datasets: [{
                    label: 'Test Scores (%)',
                    data: studentScores.scores,
                    borderColor: '#f8961e',
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Line Chart: Score Trends' },
                },
            },
        });
    </script>
</body>
</html>
