<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Survey Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Glassmorphism Container */
        .questionnaire-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Buttons */
        .btn-options {
            margin: 10px 5px;
            width: 100%;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-options:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Floating Objects */
        .floatingObj {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: float 6s infinite ease-in-out;
        }
        .floatingObj:nth-child(1) { top: 10%; left: 15%; width: 60px; height: 60px; }
        .floatingObj:nth-child(2) { top: 50%; left: 70%; width: 80px; height: 80px; }
        .floatingObj:nth-child(3) { top: 80%; left: 40%; width: 100px; height: 100px; }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floatingObj { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <!-- Floating Objects -->
    <div class="floatingObj"></div>
    <div class="floatingObj"></div>
    <div class="floatingObj"></div>

    <!-- Questionnaire Form -->
    <div class="questionnaire-container">
        <h1>Community Survey Questions</h1>
        <p>Your feedback is valuable! Please take a moment to answer the following questions.</p>
        <form>
            <!-- Question 1 -->
            <div class="mb-4">
                <label for="q1" class="form-label">1. How satisfied are you with our services?</label>
                <select id="q1" class="form-select" required>
                    <option value="" selected disabled>Choose one...</option>
                    <option value="Very Satisfied">Very Satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                </select>
            </div>
            <!-- Question 2 -->
            <div class="mb-4">
                <label for="q2" class="form-label">2. What improvements would you like to see?</label>
                <textarea id="q2" class="form-control" rows="4" placeholder="Type your answer here..."></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn-options">Submit</button>
        </form>
    </div>
</body>
</html>
