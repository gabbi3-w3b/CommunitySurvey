<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
    transform: scale(1.05);
    transition: 0.3s ease;
}

        .header {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        .btn-options {
            margin: 10px 5px;
            width: 100%;
        }
        .form-text {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #6c757d;
        }
        .floatingObj {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.5);
            animation: float 7s infinite ease-in-out;
        }
        .floatingObj:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 50px;
            height: 50px;
            animation-delay: 1s;
        }
        .floatingObj:nth-child(2) {
            top: 50%;
            left: 70%;
            width: 70px;
            height: 70px;
            animation-delay: 3s;
        }
        .floatingObj:nth-child(3) {
            top: 80%;
            left: 40%;
            width: 90px;
            height: 90px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Decorative Elements */
        .corner-top-right {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.3), rgba(0, 123, 255, 0));
            z-index: 1;
        }
        .corner-bottom-left {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0));
            z-index: 1;
        }

        @media (max-width: 768px) {
            .floatingObj {
                width: 40px;
                height: 40px;
            }
            .header {
                width: 90%;
                padding: 20px;
            }
            .corner-top-right, .corner-bottom-left {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Objects -->
    <div class="floatingObj"></div>
    <div class="floatingObj"></div>
    <div class="floatingObj"></div>

    <!-- Decorative Corner Elements -->
    <div class="corner-top-right"></div>
    <div class="corner-bottom-left"></div>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to the Community Survey</h1>
        <p class="form-text">Your data is secure. Registration is optional.</p>
        <form class="d-grid gap-2">
            <button class="btn btn-dark btn-options">Login</button>
            <button class="btn btn-light btn-options">Create Account</button>
            <a href="#" id="No-login" class="btn btn-link text-decoration-none" aria-label="Continue without login">Or continue without login</a>
            
        </form>
    </div>
    <script>
                //js to handle redirection
                document.getElementById('No-login').addEventListener('click', function (e) {
    try {
        window.location.href = "questionnaire.html";
    } catch (error) {
        alert("Unable to load the questionnaire. Please try again later.");
    }
});

     </script>
</body>
</html>
