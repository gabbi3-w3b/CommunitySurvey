<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .welcome-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        .btn-start {
            margin-top: 20px; 
            font-size: 1.2rem;
        }
        /* Styling for floating objects */
        .floating-object {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.5);
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }
        /* Different floating objects with various sizes and animation delays */
        .floating-object:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
            background-color: rgba(255, 99, 132, 0.5);
            width: 60px;
            height: 60px;
        }
        .floating-object:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-delay: 1.5s;
            background-color: rgba(54, 162, 235, 0.5);
            width: 80px;
            height: 80px;
        }
        .floating-object:nth-child(3) {
            top: 60%;
            left: 30%;
            animation-delay: 3s;
            background-color: rgba(75, 192, 192, 0.5);
            width: 50px;
            height: 50px;
        }
        .floating-object:nth-child(4) {
            top: 80%;
            left: 40%;
            animation-delay: 4s;
            background-color: rgba(153, 102, 255, 0.5);
            width: 70px;
            height: 70px;
        }
        .floating-object:nth-child(5) {
            top: 40%;
            left: 10%;
            animation-delay: 5s;
            background-color: rgba(255, 159, 64, 0.5);
            width: 90px;
            height: 90px;
        }

        /* Responsive adjustments for smaller screen sizes */
        @media (max-width: 768px) {
            .floating-object {
                width: 40px;
                height: 40px;
            }
            .floating-object:nth-child(2) {
                top: 20%;
                left: 80%;
            }
            .floating-object:nth-child(3) {
                top: 50%;
                left: 20%;
            }
            .floating-object:nth-child(4) {
                top: 70%;
                left: 30%;
            }
            .floating-object:nth-child(5) {
                top: 30%;
                left: 10%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-object"></div>
    <div class="floating-object"></div>
    <div class="floating-object"></div>
    <div class="floating-object"></div>
    <div class="floating-object"></div>

    <div class="welcome-container">
        <h1>Welcome to Our Community Survey!</h1>
        <p class="lead">We value your opinions and insights. Please take a few moments to complete our survey and help us improve.</p>
        <button id="startSurvey" class="btn btn-primary btn-start">Start Survey</button>
    </div>

    <script>
        // JavaScript to redirect to the questionnaire page
        document.getElementById('startSurvey').addEventListener('click', function() {
            window.location.href = 'questionnaire.html'; // Redirect to the questionnaire page
        });
    </script>
</body>
</html>
